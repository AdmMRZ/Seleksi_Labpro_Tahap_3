<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GroAcademy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <a href="/" class="text-xl font-bold text-blue-600">GroAcademy</a>
        
        <!-- Search bar -->
        <form action="/courses/" method="get" class="flex-1 mx-6 hidden md:flex">
          <input type="text" name="q" placeholder="Search courses..." 
                 class="w-full px-4 py-2 border rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit" 
                  class="px-4 py-2 bg-blue-500 text-white rounded-r-full hover:bg-blue-600 transition">
            Search
          </button>
        </form>
        
        <!-- Auth buttons -->
        <div class="flex items-center space-x-3">
          <a href="/login/" class="px-4 py-2 border border-blue-500 text-blue-500 rounded-lg hover:bg-blue-50">Login</a>
          <a href="/register/" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      Â© 2025 GroAcademy. All rights reserved.
    </div>
  </footer>
</body>
</html>
